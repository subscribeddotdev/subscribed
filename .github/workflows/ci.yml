name: ci
on:
  workflow_call:

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: arduino/setup-task@v2
        with:
          version: 3.10.0
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.3"

      - name: Download deps
        run: go mod download

      - name: Spin up Docker
        run: task run

      - name: Test all
        run: task test:all
        timeout-minutes: 4

      - run: docker-compose logs || true
        if: always()

  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.3"
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6.0.1
        with:
          version: 1.60.1
          args: --timeout 3m --verbose
